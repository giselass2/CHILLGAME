<!DOCTYPE html>
<html>
<head>
    <title>CHILLFISH</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <div id="main-menu" class="menu">
            <h1>CHILLFISH</h1>
            <button id="startButton">PLAY</button>
            <button id="profileButton">PROFILE</button>
            <button id="leaderboardButton">LEADERBOARD</button>
        </div>

        <div id="gameOverScreen" class="menu" style="display: none;">
            <h2>GAME OVER</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <p id="highScoreMessage"></p>
            <button id="restartButton">RESTART</button>
            <button id="backToMainMenuButton">MAIN MENU</button>
        </div>

        <div id="profileMenu" class="menu" style="display: none;">
            <h2>USER PROFILE</h2>
            <p>Telegram ID: <span id="profileTelegramId"></span></p>
            <p>Username: <span id="profileUsername"></span></p>
            <p>High Score: <span id="profileHighScore"></span></p>
            <button id="profileBackButton">BACK</button>
        </div>

        <div id="leaderboardMenu" class="menu" style="display: none;">
            <h2>LEADERBOARD</h2>
            <ol id="leaderboardList"></ol>
            <button id="leaderboardBackButton">BACK</button>
        </div>

    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
